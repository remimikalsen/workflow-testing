name: Build, Tag, and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write   # allows pushing Git tags
  packages: write   # allows pushing to GHCR

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensure all refs & tags are fetched

      - name: Determine next version from last tag
        id: semver
        run: |
          # Fetch all tags (sometimes needed explicitly)
          git fetch --tags --prune

          # Get the latest tag, or 0.0.0 if none
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")
          echo "Latest tag: $LATEST_TAG"

          MAJOR=$(echo "$LATEST_TAG" | cut -d '.' -f 1)
          MINOR=$(echo "$LATEST_TAG" | cut -d '.' -f 2)
          PATCH=$(echo "$LATEST_TAG" | cut -d '.' -f 3)

          NEXT_MAJOR=$MAJOR
          NEXT_MINOR=$MINOR
          NEXT_PATCH=$((PATCH + 1))

          # Check commit message for [major] or [minor]
          if [[ "${{ github.event.head_commit.message }}" =~ \[major\] ]]; then
            NEXT_MAJOR=$((MAJOR + 1))
            NEXT_MINOR=0
            NEXT_PATCH=0
          elif [[ "${{ github.event.head_commit.message }}" =~ \[minor\] ]]; then
            NEXT_MINOR=$((MINOR + 1))
            NEXT_PATCH=0
          fi

          NEXT_VERSION="${NEXT_MAJOR}.${NEXT_MINOR}.${NEXT_PATCH}"
          echo "Computed next version: $NEXT_VERSION"

          # Export variables
          echo "VERSION=$NEXT_VERSION" >> $GITHUB_ENV
          echo "MAJOR=$NEXT_MAJOR" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t workflow-testing:build -f Dockerfile .

      - name: Tag Docker image
        run: |
          echo "Tagging image with version $VERSION ..."
          docker tag workflow-testing:build ghcr.io/remimikalsen/workflow-testing:${{ env.VERSION }}
          docker tag workflow-testing:build ghcr.io/remimikalsen/workflow-testing:v${{ env.MAJOR }}

      - name: Login to GitHub Container Registry
        if: always()
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin

      - name: Push Docker image
        run: |
          docker push ghcr.io/remimikalsen/workflow-testing:${{ env.VERSION }}
          docker push ghcr.io/remimikalsen/workflow-testing:v${{ env.MAJOR }}

      - name: Push new Git tag
        run: |
          # Configure Git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create and push the new tag
          git tag "${{ env.VERSION }}" -m "ci: release version ${{ env.VERSION }}"
          git push origin "${{ env.VERSION }}"

      - name: Resolve true commit SHA
        id: sha_resolver
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            ACTUAL_SHA=$(git log --merges --pretty=format:%H -1 | xargs -I{} git show {} --no-patch --format=%P | cut -d' ' -f2)
            echo "TRUE_SHA=${ACTUAL_SHA:-${{ github.sha }}}" >> $GITHUB_OUTPUT
          else
            echo "TRUE_SHA=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi
            
      - name: Get PR metadata
        uses: 8BitJonny/gh-get-current-pr@3.0.0
        id: pr_meta
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          sha: ${{ steps.sha_resolver.outputs.TRUE_SHA }}
        
      - name: Check if PR was squashed
        id: check_squash
        run: |
          # Fetch PR commits using GitHub API and count them using Python
          PR_COMMITS=$(curl -s \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/${{ steps.pr_meta.outputs.number }}/commits" | \
            python3 -c "import sys, json; print(len(json.load(sys.stdin)))")
          
          echo "Commit count: $PR_COMMITS"
      
          # If there's only one commit, assume it's a squash merge
          if [[ "$PR_COMMITS" -eq 1 ]]; then
            echo "SQUASH_MERGE=true" >> $GITHUB_ENV
          else
            echo "SQUASH_MERGE=false" >> $GITHUB_ENV
          fi

      - name: Get commit messages with GitHub handles
        run: |
          # Get the HEAD branch name from the PR metadata
          HEAD_BRANCH="${{ steps.pr_meta.outputs.head_ref }}"
      
          # Ensure HEAD_BRANCH is not empty; otherwise, fallback to detecting branch from PR
          if [[ -z "$HEAD_BRANCH" ]]; then
            HEAD_BRANCH=$(git branch --show-current)
          fi
      
          echo "HEAD_BRANCH=$HEAD_BRANCH"
      
          # Find the merge base (where the branch diverged from main)
          MERGE_BASE=$(git merge-base origin/main origin/$HEAD_BRANCH)
          
          # Ensure MERGE_BASE is set
          if [[ -z "$MERGE_BASE" ]]; then
            echo "Error: Could not determine merge base. Exiting..."
            exit 1
          fi
      
          echo "MERGE_BASE=$MERGE_BASE"
      
          # Get commit SHAs and messages from the merged branch
          git log --pretty=format:"%H|%s (%h)" $MERGE_BASE..${{ github.sha }} \
            | grep -v "Merge pull request" > commits_raw.txt
      
          # Create or clear the commits.txt file
          echo "" > commits.txt
      
          # Loop through each commit to fetch GitHub handles
          while IFS="|" read -r COMMIT_SHA COMMIT_MSG; do
            # Get committer username from GitHub API
            GITHUB_HANDLE=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/commits/$COMMIT_SHA" \
              | jq -r '.author.login // .commit.author.name')
      
            # Append formatted commit message to commits.txt
            echo "• ${COMMIT_MSG} - @$GITHUB_HANDLE" >> commits.txt
          done < commits_raw.txt



      - name: Build release notes file
        run: |
          # Create a file for the release notes.
          # Title from the PR:
          echo "## ${{ steps.pr_meta.outputs.pr_title }}" > release_body.md

          # Conditionally add a "Summary" section if there's a PR body.
          if [[ -n "${{ steps.pr_meta.outputs.pr_body }}" ]]; then
            echo "" >> release_body.md
            echo "### Summary" >> release_body.md
            echo "${{ steps.pr_meta.outputs.pr_body }}" >> release_body.md
          fi

          echo "" >> release_body.md
          echo "### Changes" >> release_body.md
          awk '{print "• " $0}' commits.txt >> release_body.md

          echo "" >> release_body.md
          echo "### Docker Tags" >> release_body.md
          echo "- Stable: [ghcr.io/remimikalsen/workflow-testing:${{ env.VERSION }}](https://ghcr.io/remimikalsen/workflow-testing:${{ env.VERSION }})" >> release_body.md
          echo "- Major: [ghcr.io/remimikalsen/workflow-testing:v${{ env.MAJOR }}](https://ghcr.io/remimikalsen/workflow-testing:v${{ env.MAJOR }})" >> release_body.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.VERSION }}
          name: "Release ${{ env.VERSION }}"
          body_path: release_body.md
          draft: false
          prerelease: false


